name: API Test Automation with Newman

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  test:
    name: Run API Tests with Newman
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Verify Node and npm
        run: |
          node -v
          npm -v

      - name: Install project dependencies
        run: npm install --no-audit --no-fund --legacy-peer-deps

      - name: Install Newman globally
        run: npm install -g newman newman-reporter-htmlextra

      - name: Create reports directories
        run: mkdir -p reports/html reports/json reports/junit

      - name: Run Newman tests
        run: |
          newman run postman/collection.json \
            -e postman/environment.json \
            -r cli,htmlextra,json,junit \
            --reporter-htmlextra-export reports/html/index.html \
            --reporter-json-export reports/json/report.json \
            --reporter-junit-export reports/junit/report.xml
        continue-on-error: false

      - name: List JUnit files for debug
        run: ls -l reports/junit/

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: newman-html-report
          path: reports/html/
          retention-days: 30

      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        with:
          name: newman-json-report
          path: reports/json/
          retention-days: 30

      - name: Upload JUnit report
        uses: actions/upload-artifact@v4
        with:
          name: newman-junit-report
          path: reports/junit/
          retention-days: 30

      - name: Test Summary
        run: |
          echo "## Newman Test Execution Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Tests completed with Postman/Newman" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š Check artifacts for detailed reports" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Reports Generated:" >> $GITHUB_STEP_SUMMARY
          echo "- HTML Report (Interactive)" >> $GITHUB_STEP_SUMMARY
          echo "- JSON Report (Programmatic)" >> $GITHUB_STEP_SUMMARY
          echo "- JUnit XML Report (CI/CD Integration)" >> $GITHUB_STEP_SUMMARY
